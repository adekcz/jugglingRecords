{% extends "records/base.html" %}
{% block content %}
<div>
    Official Juggling Records
</div>
    <button type="submit" onclick="location.href='/records/index-all';" name="all">all</button>
    {% for choice in props %}
    <button type="submit" onclick="location.href='/records/index-{{choice.0}}';" name="{{choice.0}}">{{choice.1}}</button>
    {% endfor %}
<table>
    {% for record in records %}
    <tr>
        <td>
            <a href="/records/recordCategoryPage/{{record.category.prop}}-{{record.category.prop_count}}-{{record.category.pattern}}">
            {{ record.category }}
            </a>
        </td>
        <td>
            <a href="{{record.url_to_proof}}">
            {{ record.endurance_time }}
            </a>
        </td>
        <td>
            <a href="/records/profilePage/{{record.user.username}}">
            {{ record.user.first_name }}
            {{ record.user.last_name }}
        </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}
